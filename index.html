<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />

<title>talibalazoo</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background: linear-gradient(-45deg, #a1c4fd, #c2e9fb, #d4fc79, #96e6a1);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    user-select: none;
    flex-direction: column;
    padding: 20px;
    text-align: center;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h1 {
    font-size: 3rem;
    color: #007acc;
    margin-bottom: 1rem;
  }

  .social-icons {
    display: flex;
    justify-content: center;
    gap: 1.2rem;
    flex-wrap: wrap;
    margin-bottom: 2rem;
  }

  .social-icons a {
    display: inline-flex;
    justify-content: center;
    align-items: center;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    color: #fff;
    font-size: 1.8rem;
    transition: transform 0.3s;
    text-decoration: none;
  }

  .social-icons a.telegram { background: #0088cc; }
  .social-icons a.whatsapp { background: #25d366; }
  .social-icons a.youtube  { background: #ff0000; }

  .social-icons a:hover {
    transform: scale(1.3);
  }

  .loading-marquee {
    width: 100%;
    max-width: 400px;
    height: 30px;
    overflow: hidden;
    position: relative;
    border: 2px solid rgba(255,255,255,0.5);
    border-radius: 15px;
    background: rgba(0,0,0,0.1);
    color: #005f99;
    font-weight: bold;
    font-size: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
    box-shadow: 0 0 8px rgba(0,95,153,0.5);
  }

  .loading-marquee span {
    position: absolute;
    width: 100%;
    text-align: center;
    opacity: 0;
    animation: fadeMove 9s linear infinite;
  }

  .loading-marquee span:nth-child(1) { animation-delay: 0s; }
  .loading-marquee span:nth-child(2) { animation-delay: 3s; }
  .loading-marquee span:nth-child(3) { animation-delay: 6s; }

  @keyframes fadeMove {
    0%   { opacity: 0; transform: translateY(20px); }
    10%  { opacity: 1; transform: translateY(0); }
    30%  { opacity: 1; transform: translateY(0); }
    40%  { opacity: 0; transform: translateY(-20px); }
    100% { opacity: 0; transform: translateY(-20px); }
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 2.2rem;
    }
    .social-icons a {
      width: 40px;
      height: 40px;
      font-size: 1.4rem;
    }
    .loading-marquee {
      font-size: 16px;
    }
  }
</style>
</head>
<body>

      </svg>
    </a>
    <a href="https://wa.me/xxxxxxxxxx" target="_blank" class="whatsapp" title="واتساب" aria-label="WhatsApp">
      <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
        <path d="M20.5 3.5A11.8 11.8 0 0012 0 12 12 0 000 12a12 12 0 0012 12 12 12 0 007.5-2.5L24 24l-2.5-7.5A11.8 11.8 0 0024 12a12 12 0 00-3.5-8.5zM12 21a9 9 0 01-4.5-1.3L3 22l1.3-4.5A9 9 0 113 12a9 9 0 019 9z"/>
      </svg>
    </a>
    <a href="https://youtube.com/channel/xxxxxxxxxx" target="_blank" class="youtube" title="يوتيوب" aria-label="YouTube">
      <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
        <path d="M19.6 3.2A3.5 3.5 0 0021.6 5c.6 1.1.8 2.3.8 5s-.2 3.9-.8 5a3.5 3.5 0 01-2 1.8C17.4 18 12 18 12 18s-5.4 0-7.6-.2a3.5 3.5 0 01-2-1.8C2 14.9 2 13.7 2 12s0-2.9.4-4a3.5 3.5 0 012-1.8C6.6 6 12 6 12 6s5.4 0 7.6.2zM10 15V9l5 3-5 3z"/>

  </div>

  </div>

  </script>
</body>
</html>
